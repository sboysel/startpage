<!-- time -->
<script>
(function () {
  var clockElement = document.getElementById( "clock" );

  function updateClock ( clock ) {
    clock.innerHTML = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  setInterval(function () {
      updateClock( clockElement );
  }, 1000);
}());
</script>
